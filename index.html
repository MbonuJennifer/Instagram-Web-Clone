<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Web Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="images/Inst.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 menu-control">
          <div class="ps-3 mb-4">
            <img
              src="images/Instagram_logo.svg.png"
              class="brand-logo"
              alt="This is Instagram's logo"
            />
          </div>
          <div>
            <ul class="px-3">
              <div class="list-item">
                <li style="list-style: none">
                  <i
                    class="bi bi-house-door-fill pe-3"
                    style="font-size: 1.8rem"
                  ></i>
                  Home
                </li>
              </div>
              <div class="list-item">
                <li style="list-style: none">
                  <i class="bi bi-search pe-3" style="font-size: 1.8rem"></i>
                  Search
                </li>
              </div>
              <div class="list-item">
                <li style="list-style: none">
                  <i
                    class="bi bi-house-door-fill pe-3"
                    style="font-size: 1.8rem"
                  ></i>
                  Explore
                </li>
              </div>
              <div class="list-item">
                <li style="list-style: none">
                  <i
                    class="bi bi-house-door-fill pe-3 position-relative"
                    style="font-size: 1.8rem"
                  >
                    <span
                      class="position-absolute top-10 span-icon translate-middle badge rounded-circle bg-danger"
                    >
                      9
                      <span class="visually-hidden">unread messages</span>
                    </span>
                  </i>
                  Messages
                </li>
              </div>
              <div class="list-item">
                <li style="list-style: none">
                  <i
                    class="bi bi-house-door-fill pe-3"
                    style="font-size: 1.8rem"
                  ></i>
                  Notifications
                </li>
              </div>
              <div class="list-item">
                <li style="list-style: none">
                  <i
                    class="bi bi-plus-square pe-3"
                    style="font-size: 1.8rem"
                  ></i>
                  Create
                </li>
              </div>
              <div class="list-item">
                <li style="list-style: none">
                  <img src="" alt="" class="menu-profile pe-3" />
                  Profile
                </li>
              </div>
            </ul>
          </div>
          <footer class="mt-5">
            <button
              type="button"
              class="btn"
              data-bs-toggle="popover"
              data-bs-placement="top"
              data-bs-title="Popover title"
              data-bs-content="And here's some amazing content. It's very engaging. Right?"
            >
              <i class="bi bi-list pe-3" style="font-size: 1.8rem"></i>
              More
            </button>
          </footer>
        </div>
        <div class="col-md-10 main-page">
          <div class="container">
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-5 py-4 px-5">
                <div class="card mx-2 p-2 mb-3 mainCard" style="width: 29rem">
                  <div class="d-flex">
                    <div class="mx-1">
                      <div class="ring">
                        <div class="white-ring">
                          <img
                            src="images/ring-img2.jpg"
                            alt="brand image"
                            class="ring-img"
                          />
                        </div>
                      </div>
                      <p class="ring-text">diamondrops</p>
                    </div>
                    <div class="me-1">
                      <div class="ring">
                        <div class="white-ring">
                          <img
                            src="images/ring-img2.jpg"
                            alt="brand image"
                            class="ring-img"
                          />
                        </div>
                      </div>
                      <p class="ring-text">diamondrops</p>
                    </div>
                    <div class="me-1">
                      <div class="ring">
                        <div class="white-ring">
                          <img
                            src="images/ring-img2.jpg"
                            alt="brand image"
                            class="ring-img"
                          />
                        </div>
                      </div>
                      <p class="ring-text">diamondrops</p>
                    </div>
                    <div class="me-1">
                      <div class="ring">
                        <div class="white-ring">
                          <img
                            src="images/ring-img2.jpg"
                            alt="brand image"
                            class="ring-img"
                          />
                        </div>
                      </div>
                      <p class="ring-text">diamondrops</p>
                    </div>
                    <div class="">
                      <div class="ring">
                        <div class="white-ring">
                          <img
                            src="images/ring-img2.jpg"
                            alt="brand image"
                            class="ring-img"
                          />
                        </div>
                      </div>
                      <p class="ring-text">diamondrops</p>
                    </div>
                    <div class="mx-1">
                      <div class="ring">
                        <div class="white-ring">
                          <img
                            src="images/ring-img2.jpg"
                            alt="brand image"
                            class="ring-img"
                          />
                        </div>
                      </div>
                      <p class="ring-text">diamondrops</p>
                    </div>
                  </div>
                </div>
                <div class="card mx-2 p-2 mb-3" style="width: 29rem"></div>
              </div>
              <div class="col-md-5 py-4 pe-5">
                <div class="d-flex align-items-center justify-content-start">
                  <div class="img-wrapper">
                    <img
                      src="images/user.webp"
                      alt="user image"
                      class="profile me-3"
                    />
                  </div>
                  <div>
                    <p class="my-0">Mbonu Jennifer</p>
                    <p class="text-muted py-0 my-0">Mbonu Jennifer</p>
                  </div>
                </div>
              </div>
              <div class="col-md-1"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
